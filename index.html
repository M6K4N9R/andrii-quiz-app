<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Andrii Quiz App</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <header class="header">
        <h1>Quiz App</h1>
      </header>
      <section class="main-container">
        <section class="card-container">
          <article clas="question-card --one">
            <button class="bookmark" aria-label="Bookmark">
              <img
                src="./resources/bookmark_transparent.png"
                alt="Bookmark this question"
                class="bookmark-img"
              />
            </button>
            <h2 class="question-text">
              What is the name of the coffee shop where the Friends gang
              frequently hangs out?
            </h2>
            <button class="show-answer">Show answer</button>
            <div class="categories"></div>
          </article>
          <div class="answer --one">
            <div class="bookmark"></div>
            <h3 class="question"></h3>
            <button class="hide-answer"></button>
            <p class="answer-text">Central Perk</p>
            <div class="categories"></div>
          </div>
        </section>
        <section class="card-container">
          <article clas="question-card --two">
            <div class="bookmark"></div>
            <h2 class="question-text">
              What is the surname of Ross and Monica, two of the main characters
              in Friends?
            </h2>
            <button class="show-answer">Show answer</button>
            <div class="categories"></div>
          </article>
          <div class="answer --two">
            <div class="bookmark"></div>
            <h3 class="question"></h3>
            <button class="hide-answer"></button>
            <p class="answer-text">Geller</p>
            <div class="categories"></div>
          </div>
        </section>
        <section class="card-container">
          <article clas="question-card --three">
            <div class="bookmark"></div>
            <h2 class="question-text">Question 3</h2>
            <button class="show-answer">Show answer</button>
            <div class="categories"></div>
          </article>
          <div class="answer --three">
            <div class="bookmark"></div>
            <h3 class="question"></h3>
            <button class="hide-answer"></button>
            <p class="answer-text">Answer three</p>
            <div class="categories"></div>
          </div>
        </section>
      </section>
      <footer>
        <nav aria-labelledby="menu">
          <ul class="menu">
            <li class="home-page" id="menu">
              <a href="./index.html">Home</a>
            </li>
            <li class="bookmarks" id="menu">
              <a href="./pages/bookmarks.html">Bookmarks</a>
            </li>
            <li class="about" id="menu">
              <a href="./pages/about.html">About</a>
            </li>
          </ul>
          <p class="spiced">Spiced Academy Project</p>
        </nav>
      </footer>
    </main>
  </body>
</html>
