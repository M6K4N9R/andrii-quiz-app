<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andrii Quiz App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <header class="header">
            <h1>Quiz App</h1>
        </header>
        <section class="main-container">
            <section class="card-container">
                <article clas="question-card --one">
                    <div class="bookmark"></div>
                    <h2 class="question-text"></h2>
                    <button class="show-answer"></button>
                    <div class="categories"></div>
                </article>
                <div class="answer --one">
                    <div class="bookmark"></div>
                    <h2 class="question"></h2>
                    <button class="hide-answer"></button>
                    <p class="answer-text"></p>
                    <div class="categories"></div>
                </div>
            </section>
            <section class="card-container">
                <article clas="question-card --two">
                    <div class="bookmark"></div>
                    <h2 class="question-text"></h2>
                    <button class="show-answer"></button>
                    <div class="categories"></div>
                </article>
                <div class="answer --two">
                    <div class="bookmark"></div>
                    <h2 class="question"></h2>
                    <button class="hide-answer"></button>
                    <p class="answer-text"></p>
                    <div class="categories"></div>
                </div>
            </section>
            <section class="card-container">
                <article clas="question-card --three">
                    <div class="bookmark"></div>
                    <h2 class="question-text"></h2>
                    <button class="show-answer"></button>
                    <div class="categories"></div>
                </article>
                <div class="answer --three">
                    <div class="bookmark"></div>
                    <h2 class="question"></h2>
                    <button class="hide-answer"></button>
                    <p class="answer-text"></p>
                    <div class="categories"></div>
                </div>
            </section>
        </section>
        
    </main>
</body>
</html>
