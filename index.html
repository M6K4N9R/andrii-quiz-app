<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Andrii Quiz App</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <header class="header">
        <h1>Friends Quiz App</h1>
      </header>
      <section class="main-container">
        <article class="question-card --one">
            <button class="bookmark" aria-label="Bookmark">
              <img
                src="./resources/bookmark_transparent.png"
                alt="Bookmark this question"
                class="bookmark-img"
              />
            </button>
            <button class="bookmark bookmark-checked" aria-label="Bookmark">
              <img
                src="./resources/bookmark_filled.png"
                alt="Bookmarked question"
                class="bookmark-checked-img"
              />
            </button>
            <h2 class="question-text">
              What is the name of the coffee shop where the Friends gang
              frequently hangs out?
            </h2>
            <button class="show-answer">Show answer</button>
            <div class="categories">
              <p class="seasons">#Season 1</p>
              <p class="seasons">#Season 2</p>
              <p class="seasons">#Season 3</p>
            </div>
          </article>
          <div class="answer --one">
            <div class="categories"></div>
            <h3 class="question"></h3>
            <button class="hide-answer"></button>
            <p class="answer-text">Central Perk</p>
            <div class="categories"></div>
          </div>
        </article>
      </section>
    </main>
    <footer>
      <nav aria-labelledby="menu">
        <ul class="menu">
          <li class="home-page" id="menu">
            <a href="./index.html"
              ><img
                src="./resources/home.png"
                alt="Home button"
                class="nav-icon"
            /></a>
          </li>
          <li class="bookmarks" id="menu">
            <a href="./bookmarks.html"
              ><img
                src="./resources/bookmark_transparent.png"
                alt="Bookmark button"
                class="nav-icon"
            /></a>
          </li>
          <li class="about" id="menu">
            <a href="./profile.html"
              ><img
                src="./resources/profile.png"
                alt="Profile button"
                class="nav-icon"
            /></a>
          </li>
        </ul>
        <p class="spiced">Spiced Academy Project</p>
      </nav>
    </footer>
  </body>
</html>
