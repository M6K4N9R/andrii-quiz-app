<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Andrii Quiz App</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <h1>Friends Quiz App</h1>
    </header>
    <main>
      <section class="main-container">
        <article class="question-card --one">
          <button class="bookmark" aria-label="Bookmark">
            <img
              src="./resources/bookmark_transparent.png"
              alt="Bookmark this question"
              class="bookmark-img"
            />
          </button>
          <h2 class="question-text">
            What is the name of the coffee shop where the Friends gang
            frequently hangs out?
          </h2>
          <button class="show-answer">Show answer</button>
          <p class="answer-text">Central Perk</p>
          <ul class="tags">
            <li class="seasons"># Season 1</li>
            <li class="seasons"># Season 2</li>
            <li class="seasons"># Season 3</li>
          </ul>
        </article>
      </section>
    </main>
    <footer>
      <nav aria-labelledby="menu">
        <ul class="menu">
          <li class="home-page" id="menu">
            <a href="./index.html"
              ><img
                src="./resources/home.png"
                alt="Home button"
                class="nav-icon"
            /></a>
          </li>
          <li class="bookmarks" id="menu">
            <a href="./bookmarks.html"
              ><img
                src="./resources/bookmark_transparent.png"
                alt="Bookmark button"
                class="nav-icon"
            /></a>
          </li>
          <li class="about" id="menu">
            <a href="./profile.html"
              ><img
                src="./resources/profile.png"
                alt="Profile button"
                class="nav-icon"
            /></a>
          </li>
        </ul>
        <p class="spiced">Spiced Academy Project</p>
      </nav>
    </footer>
  </body>
</html>
