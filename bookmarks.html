<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarks</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <main>
        <header class="header">
          <h1>Quiz App</h1>
        </header>
        <section class="main-container">
            <section class="card-container">
                <article class="question-card --one">
                     <button class="bookmark" aria-label="Bookmark">
                         <img
                            src="./resources/bookmark_transparent.png"
                             alt="Bookmark this question"
                             class="bookmark-img"
                              />
                     </button>
                     <h2 class="question-text">
                         What is the name of the coffee shop where the Friends gang
                         frequently hangs out?
                    </h2>
                     <button class="show-answer">Show answer</button>
                </article>
                <div class="categories"></div>
                 <div class="answer --one">
                 <div class="bookmark-checked"></div>
                <h3 class="question"></h3>
            <button class="hide-answer"></button>
            <p class="answer-text">Central Perk</p>
            <div class="categories"></div>
          </div>
        </section>
    </main>
    <footer>
        <nav aria-labelledby="menu">
          <ul class="menu">
            <li class="home-page" id="menu">
              <a href="./index.html"
                ><img
                  src="./resources/home.png"
                  alt="Home button"
                  class="nav-icon"
              /></a>
            </li>
            <li class="bookmarks" id="menu">
              <a href="./pages/bookmarks.html"
                ><img
                  src="./resources/bookmark_transparent.png"
                  alt="Bookmark button"
                  class="nav-icon"
              /></a>
            </li>
            <li class="about" id="menu">
              <a href="./pages/about.html"
                ><img
                  src="./resources/profile.png"
                  alt="Profile button"
                  class="nav-icon"
              /></a>
            </li>
          </ul>
          <p class="spiced">Spiced Academy Project</p>
        </nav>
      </footer>
</body>
</html>
